<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Number Baseball GAME!</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="style.css?after", rel="stylesheet">
</head>
<body>
    <div>
        <from name ="startGame">
            <P>숫자야구게임 START!</P>
            <a href="#" onclick="init()">
                <input type="submit" id='start' value="start"?>
            </a>
        </from>
        <from name ="PlayGame">
            <input type="number" class="playerNums" id="num1" min=0 max=9>
            <input type="number" class="playerNums" id="num2" min=0 max=9>
            <input type="number" class="playerNums" id="num3" min=0 max=9>
            <input type="submit" id='play' value="play">
        </from>
    </div>
</body>
<script src="NumberBaseball.js"></script>
</html>
